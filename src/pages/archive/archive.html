<ion-header>
  <ion-navbar>
    <ion-title>수신함</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of archive | async">
      <ion-item (click)="itemSelected(item)">
        <h3>{{ item.title }}</h3>
        <p *ngIf="item.dueDate > 0">{{ formatDueDate(item.dueDate) }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button>Done</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
