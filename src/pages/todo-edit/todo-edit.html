<ion-header>
  <ion-navbar>
    <ion-title>
      <ion-input placeholder="Task" [(ngModel)]="item.title"></ion-input>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>마감일</ion-label>
      <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY MMMM DDDD" [(ngModel)]="dueDate" (ionCancel)="resetDueDate()"
        cancelText="초기화" doneText="선택" name="date" min="2018" max="2020-12-31">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label floating>노트</ion-label>
      <ion-textarea [(ngModel)]="item.note"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button (click)="close()" block>Close</button>
</ion-content>
