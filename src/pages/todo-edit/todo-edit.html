<ion-header>
  <ion-navbar>
    <ion-input placeholder="Task" [(ngModel)]="item.title"></ion-input>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-datetime displayFormat="MM/DD/YYYY" placeholder="Due Date"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-textarea placeholder="Enter a description"></ion-textarea>
    </ion-item>
  </ion-list>
  <button ion-button (click)="close()" block>Close</button>
</ion-content>
