<ion-header>

  <ion-navbar>
    <ion-title>New Task</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="save()">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" name="title" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Note</ion-label>
      <ion-textarea [(ngModel)]="note" name="note"></ion-textarea>
    </ion-item>
    <br>
    <button ion-button type="submit" block>Save</button>
  </form>
</ion-content>
