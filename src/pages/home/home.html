<ion-header>
  <ion-navbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="newTodo()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items | async">
      <ion-item>
        <h2>{{ item.title }}</h2>
        <p>{{ item.note }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="light">
          <ion-icon name="archive"></ion-icon>
          Archive
        </button>
        <button ion-button color="primary">
          <ion-icon name="checkmark"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
