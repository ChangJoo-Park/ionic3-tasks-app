<ion-header>
  <ion-navbar>
    <ion-title (click)="setting()">Tasks</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item>
      <ion-icon name="archive" item-start></ion-icon>
      수신함
    </button>
    <button ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      주
    </button>
    <button ion-item>
      <ion-icon name="done-all" item-start></ion-icon>
      모두
    </button>
    <button ion-item>
      <ion-icon name="list" item-start></ion-icon>
      목록 샘플
    </button>
    <button ion-item color="light" (click)="newList()">
      <ion-icon name="add" item-start></ion-icon>
      목록 작성
    </button>
  </ion-list>
